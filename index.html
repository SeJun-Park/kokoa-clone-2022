<!-- index.html 이라고 이름 짓는 이유 : 대부분의 웹 서버가 디폴트로 index.html 을 찾아보도록 설정되어 있음 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-1x"></i>
            <!--To Do : Wifi Icon -->
            <!-- 마지막 (script code : fontawesome) 을 이용하여 icon 을 받고 있음 -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M3.75 18h15A2.25 2.25 0 0021 15.75v-6a2.25 2.25 0 00-2.25-2.25h-15A2.25 2.25 0 001.5 9.75v6A2.25 2.25 0 003.75 18z" />
            </svg> -->
            <i class="fa-solid fa-battery-full fa-lg"></i>  
            <!-- Battery Icon -->
            <!-- fontawesome 아이콘 크기 키우는 법 class 자리에 fa-2x 처럼 작성 -->
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have Kokoa Account, Log in with your email or number.</p>
    </header>
    <form action="freinds.html" method="get" id="login-form">
        <!-- form의 강력한 기능 2개 : action (어디에 데이터를 보낼 지) / method (GET - 보안에 취약, URL에 포함돼도 상관없는 정보를 보냄 / POST - 백엔드 서버에 정보를 전송하는 방식) -->
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/da4e2af62c.js" crossorigin="anonymous">
    </script>
    <!-- script 는 항상 마지막에 있어야 함 (body 태그를 닫기 직전에) -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-1x"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>  
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a><div class="screen-header__notification"></div></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <!-- 약간의 커스터마이징을 추가하기 위해 class를 추가하고 있음 -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="IMG_0326.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Park Se Jun</h4>
                    <h6 class="user-component__subtitle">+82 10-9747-0417<i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
            <!-- .user-component_column*2 단축키로 생성 가능 -->
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestion</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <!-- nav>ul>li*4>a : VSC에서 쓸 수 있는 HTML 빠르게 작성할 수 있는 단축키 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__notification2"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
            <!-- 점 3개 모양을 ellipsis 라고 함 -->
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/da4e2af62c.js" crossorigin="anonymous">
    </script>
</body>
</html>
